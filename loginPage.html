<!DOCTYPE html>
<html lang="en">
	<head>
        	<title>Amazon Sign In</title>
        	<link rel="stylesheet" href="./styles/style.css">
        	<link rel="stylesheet" href="./styles/login.css">
        </head>
	<body>
		<div class="mainBody">
			<div class="firstBody">
				<div class="logo">
					<img src="./assets/amazonLogo.png" alt="logo">
				</div>
				<div class="signInBody">
					<h1>Sign in</h1>
					<form>
						<div class="inputField">
  							<label for="email">Email or mobile phone number</label>
  							<input type="text" id="email" name="email">
							<button class="continueButton">Continue</button>
						</div>
					</form>
					<p class="privacy">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a></p>
					<div class="help">
						<span class="material-symbols-outlined">arrow_right</span>
						<a href="#">Need help?</a>
					</div>
					<hr class="helpHr">
					<p class="buying">Buying for work?</p>
					<a href="#">Shop on Amazon Business</a>
				</div>
				<div class="newTo">
					<hr class="line">
					<p>New to Amazon?</p>
					<hr class="line">
				</div>
				<div class="create">
					<a href="./signupPage.html"><button class="createButton">Create your Amazon account</button></a>
				</div>
			</div>
			<hr class="hrLine">
			<div class="footer">
				<div class="conditions">
					<a href="#">Conditions of Use</a>
					<a href="#">Privacy Notice</a>
					<a href="#">Help</a>
				</div>
				
				<div class="conditions">
					<p>Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>					
				</div>
			</div>
		</div>
	</body>
</html>
